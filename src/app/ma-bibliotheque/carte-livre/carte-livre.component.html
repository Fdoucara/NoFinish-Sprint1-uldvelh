<div *ngIf="book" class="card" style="width: 18rem;">
    <img src="{{book.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.description}}</p>
      <a href="#" class="btn btn-primary">Duplicate</a>
    </div>
  </div>
