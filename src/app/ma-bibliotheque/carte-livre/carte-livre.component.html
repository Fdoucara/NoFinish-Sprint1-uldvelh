<section class="row mt-5">
  <section class="col-4">
    <div *ngIf="book" class="card mb-3" style="width: 18rem">
      <img src="{{ book.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.description }}</p>
        <a href="#" class="btn btn-success" [routerLink]="['/templateHero']"
          >Jouer</a
        >
      </div>
    </div>
  </section>
</section>
